<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Banana translation app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Nav">
        
        <h1>English to Banana Translation App</h1>
        <hr>
</div>

    <div class="container">
    

    <label for="text-input" name='input-label'>Enter some text to translate into banana language:</label><br>
    <textarea style="width: 70vh;height: 20vh; padding:1rem 1rem" id="text-input" name="text" cols="30" rows="10"></textarea><br>
    <button id="btn-translate" style="margin:1rem 1rem;width: 25%;height: 20%;border:1px solid black;  padding:1rem 1rem">Translate</button><br>
    <label for="text-output" name='output-label'>Translated text:</label><br>
    <div style="width: 70vh;height: 20vh;border:1px solid black;  padding:1rem 1rem" id="text-output"></div>

    </div>
    <hr>
    <div class="footer">
        
        <p class="header">Made by Krushna Kulkarni</p>
</div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
